<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <div class="text-center">
        <h1 class="text-2xl font-bold m-4">電卓</h1>

        <!-- 電卓コンテナ -->
        <div class="bg-white shadow-md rounded-lg p-4 w-64 mx-auto">
            <!-- ディスプレイ -->
            <div id="display" class="bg-gray-100 text-right text-2xl font-mono p-4 rounded-md mb-4 overflow-x-auto">
                0
            </div>

            <!-- 電卓のボタン -->
            <div class="grid grid-cols-4 gap-2">
                <!-- 数字と演算子ボタン -->
                <button onclick="appendNumber(7)" class="p-3">7</button>
                <button onclick="appendNumber(8)" class="p-3">8</button>
                <button onclick="appendNumber(9)" class="p-3">9</button>
                <button onclick="setOperator('+')" class="p-3 bg-orange-300">+</button>

                <button onclick="appendNumber(4)" class="p-3">4</button>
                <button onclick="appendNumber(5)" class="p-3">5</button>
                <button onclick="appendNumber(6)" class="p-3">6</button>
                <button onclick="setOperator('-')" class="p-3 bg-orange-300">-</button>

                <button onclick="appendNumber(1)" class="p-3">1</button>
                <button onclick="appendNumber(2)" class="p-3">2</button>
                <button onclick="appendNumber(3)" class="p-3">3</button>
                <button onclick="setOperator('*')" class="p-3 bg-orange-300">×</button>

                <button onclick="clearDisplay()" class="p-3 bg-red-300">C</button>
                <button onclick="appendNumber(0)" class="p-3">0</button>
                <button onclick="calculate()" class="p-3 bg-green-300">=</button>
                <button onclick="setOperator('/')" class="p-3 bg-orange-300">÷</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
