<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <header class="col-md-3">
                <nav id="side-menu">
                    <ul>
                        <li>
                            <img src="svg/home.svg">
                            <a href="">ホーム</a>
                        </li>
                        <li>
                            <img src="svg/search.svg">
                            <a href="">トレンド検索</a>
                        </li>
                        <li>
                            <img src="svg/profile.svg">
                            <a href="">プロフィール</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="col-md-6">
                <h2 class="mt-3">ホーム</h2>

                <div class="row">
                    <form action="" method="post">
                        <textarea name="message" class="form-control" placeholder="いまどうしてる？"></textarea>
                        <div class="mt-3 mb-3 text-center">
                            <button class="btn btn-primary rounded-pill w-25">つぶやく</button>
                        </div>
                    </form>
                </div>

                <!-- ここに動的にツイートを表示 -->
                <div class="row" id="tweet-list"></div>

            </main>

            <aside id="sub-contents" class="col-md-3 mt-3">
                <div class="d-flex">
                    <span class="icon icon-search mt-2"></span>
                    <input type="text" class="form-control rounded-pill" placeholder="キーワード検索">
                </div>

                <div class="mt-3">
                    <h4 class="h4">ランキング</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <small>1. J-Pop トレンド</small>
                            <div>朝ドラテーマ</div>
                        </li>
                        <li class="list-group-item">
                            <small>2. テクノロジー トレンド</small>
                            <div>Android新機種</div>
                        </li>
                        <li class="list-group-item">
                            <small>3. ゲーム トレンド</small>
                            <div>1,000万ダウンロード</div>
                        </li>
                        <li class="list-group-item">
                            <small>4. 食べ物 トレンド</small>
                            <div>レアチョコレート</div>
                        </li>
                        <li class="list-group-item">
                            <small>5. ニュース トレンド</small>
                            <div>連休明け</div>
                        </li>
                    </ul>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">広告</h5>
                        <p class="card-text">
                            この内容は広告ページです。<br>
                            この内容は広告ページです。<br>
                            この内容は広告ページです。
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="js/app.js"></script>
</body>

</html>
