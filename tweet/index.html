<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="flex">
        <!-- サイドメニュー -->
        <header class="min-w-[50px] lg:w-1/5 mt-5 mx-5">
            <nav id="side-menu">
                <ul class="space-y-4">
                    <li class="flex items-center space-x-2">
                        <img src="svg/home.svg" class="w-8 h-8">
                        <a href="" class="text-gray-700 hover:underline hidden lg:inline">ホーム</a>
                    </li>
                    <li class="flex items-center space-x-2">
                        <img src="svg/search.svg" class="w-8 h-8">
                        <a href="" class="text-gray-700 hover:underline hidden lg:inline">トレンド検索</a>
                    </li>
                    <li class="flex items-center space-x-2">
                        <img src="svg/profile.svg" class="w-8 h-8">
                        <a href="" class="text-gray-700 hover:underline hidden lg:inline">プロフィール</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- メインコンテンツ -->
        <main class="w-full lg:w-3/5 border-s border-e">
            <!-- ツイートフォーム -->
            <div class="p-6">
                <textarea name="message" class="w-full p-4 border rounded-lg focus:ring focus:ring-blue-300"
                    placeholder="いまどうしてる？"></textarea>
                <div class="text-right">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">ポストする</button>
                </div>
            </div>

            <!-- ツイートリスト -->
            <div class="space-y-4" id="tweet-list"></div>
        </main>

        <!-- サブコンテンツ -->
        <aside class="hidden lg:block w-2/5 px-4">
            <!-- キーワード検索 -->
            <div class="flex items-center my-3">
                <input type="text" class="w-full p-2 border rounded-lg" placeholder="キーワード検索">
            </div>

            <!-- ランキング -->
            <div>
                <h4 class="text-lg font-semibold mb-2">ランキング</h4>
                <ul id="list-group" class="space-y-2">
                    <!-- ランキングはJavaScriptで動的に追加 -->
                </ul>
            </div>

            <!-- 広告 -->
            <div class="p-4 mt-6">
                <h5 class="text-lg font-semibold mb-2">広告</h5>
                <p class="text-gray-600">
                    この内容は広告ページです。<br>
                    この内容は広告ページです。<br>
                    この内容は広告ページです。
                </p>
                <a href="#"
                    class="block bg-blue-500 text-white px-4 py-2 mt-4 text-center rounded-lg hover:bg-blue-600 transition">Go
                    somewhere</a>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
