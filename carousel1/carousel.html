<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/announce.css">
</head>

<body class="min-h-screen flex flex-col items-center">
    <!-- ナビゲーションメニュー -->
    <header class="w-full bg-white">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-4xl font-bold text-gray-800">Cafe JS</h1>
            <nav>
                <ul class="flex space-x-6 text-lg text-gray-700 font-medium">
                    <li><a href="#" class="hover:text-gray-900">About</a></li>
                    <li><a href="#" class="hover:text-gray-900">Menu</a></li>
                    <li><a href="#" class="hover:text-gray-900">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- カルーセルコンテナ -->
    <div id="carousel-container" class="carousel-container">
        <div id="carousel-images" class="carousel-images">
            <!-- JavaScriptで画像を追加 -->
        </div>
    </div>
    <!-- お知らせ -->
    <div id="announcement-bar" class="scroll-animation w-full h-12 text-black text-center py-2 text-lg font-bold"></div>

    <!-- モーダルウィンドウ -->
    <div id="modal" onclick="closeModal()"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center">
        <div id="modal-content" class="bg-white p-6 rounded-lg max-w-md text-center"></div>
    </div>

    <script src="js/data.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/announce.js" defer></script>
    <script src="js/carousel.js" defer></script>
</body>

</html>
