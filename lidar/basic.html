<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>LiDAR Point Cloud Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Map for three.js -->
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- ツールバー -->
    <div class="absolute top-4 left-4 z-10 flex items-center gap-3">
        <label class="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg shadow cursor-pointer">
            <span class="text-sm">📂 点群ファイル</span>
            <input id="file" type="file" accept=".ply,.xyz" class="hidden">
        </label>
        <button id="resetBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg shadow text-sm">
            リセット
        </button>
    </div>

    <!-- Three.js canvas -->
    <canvas id="c" class="w-full h-full"></canvas>

    <!-- Three.js ロジック -->
    <script type="module" src="js/basic.js"></script>
</body>

</html>
