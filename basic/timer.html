<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="text-center bg-white p-8 rounded">
    <!-- タイマー表示 -->
    <div id="counter" class="p-8 m-8 w-24 h-24 text-5xl mx-auto">
      0
    </div>

    <!-- ボタン -->
    <div class="space-x-4">
      <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700" onclick="start()">Start</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-700" onclick="stop()">Stop</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700" onclick="reset()">Reset</button>
    </div>
  </div>

  <!-- 時間設定 -->
  <div class="text-center bg-white p-8 rounded">
    <p class="mb-4">タイマーをセットして【Start】ボタンを押してください。</p>
    <div class="mb-4">
      <input id="timeInput" type="number"
        class="form-control p-2 w-24 mx-auto text-right border border-gray-300 rounded" value="">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="setTimer()">Set
        Timer</button>
    </div>
  </div>

  <script src="js/timer.js"></script>
</body>

</html>
