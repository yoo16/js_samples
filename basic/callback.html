<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="mb-5">
      <h2>レアリティ</h2>
      <p id="type"></p>
      <p id="name"></p>
      <button class="btn btn-primary" onclick="play()">ガチャ</button>
    </div>

    <div>
      <h2>集計</h2>
      <p>
        くじびき回数：
        <span id="total-count"></span>
      </p>
      <dl class="row">
        <dt class="col-2">N</dt>
        <dd id="count-N" class="col-10"></dd>
        <dt class="col-2">R</dt>
        <dd id="count-R" class="col-10"></dd>
        <dt class="col-2">SR</dt>
        <dd id="count-SR" class="col-10"></dd>
        <dt class="col-2">SSR</dt>
        <dd id="count-SSR" class="col-10"></dd>
        <dt class="col-2">LR</dt>
        <dd id="count-LR" class="col-10"></dd>
      </dl>
    </div>

  </div>
  <script src="js/callback.js"></script>
</body>

</html>
