<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h2>Character</h2>
    <dl>
      <dt>Name</dt>
      <dd id="character_name"></dd>
      <dt>Job</dt>
      <dd id="job"></dd>
      <dt>Level</dt>
      <dd id="level"></dd>
      <dt>HP</dt>
      <dd id="hp"></dd>
      <dt>MP</dt>
      <dd id="mp"></dd>
      <dt>EXP</dt>
      <dd id="exp"></dd>
    </dl>
    <div class="mt-3">
      <button onclick="attack()" class="btn btn-primary">Get EXP</button>
    </div>

    <h2>Regist</h2>
    <div>
      <label class="form-label" for="">Name</label>
      <input class="form-control" id="user_name" type="text">
    </div>
    <div>
      <label class="form-label" for="">Email</label>
      <input class="form-control" id="email" type="email">
    </div>
    <div>
      <label class="form-label" for="">Password</label>
      <input class="form-control" id="password" type="password">
    </div>
    <div class="mt-3">
      <button onclick="regist()" class="btn btn-primary">Regist</button>
    </div>
  </div>

  <script src="js/array_multi.js"></script>
</body>

</html>
