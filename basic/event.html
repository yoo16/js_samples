<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2 class="h2">ユーザ名</h2>
    <input id="user_name" class="form-control" type="text" onchange="inputUserName()">

    <p id="message" class="alert alert-info p-3 mt-4"></p>

    <h2 class="h2">注文</h2>
    <dl>
      <dt>商品名</dt>
      <dd id="item_name">コーヒー</dd>
      <dt>価格</dt>
      <dd id="price">150</dd>
      <dt>個数</dt>
      <dd><input id="quantity" class="form-control" type="number" min="0" max="10"></dd>
    </dl>
    <div>
      <button class="btn btn-primary w-100" onclick="order()">注文</button>
    </div>
  </div>
  <script src="js/event.js"></script>
</body>

</html>
