<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md bg-white rounded-lg shadow-lg p-6 space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">Regist User</h3>
        <input id="user-name" name="name" type="text" placeholder="User Name"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="updateUserName()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Update
        </button>

        <div id="message" name="message"></div>
    </div>

    <script src="js/event_app.js"></script>
</body>

</html>
