<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-5">
    <h1 class="text-3xl font-bold mb-5">TODO LIST</h1>

    <div class="mb-4">
      <input type="text" id="todo" placeholder="要素を追加" class="border rounded-md px-4 py-2 mr-2 w-1/2">
      <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">追加</button>
    </div>

    <div class="mb-4">
      <button onclick="removeLastTodo()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">最後の要素を削除</button>
    </div>

    <h2 class="text-xl font-semibold mb-3">TODOリスト</h2>
    <ul id="todo-list" class="pl-5 bg-white rounded-md p-4"></ul>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
