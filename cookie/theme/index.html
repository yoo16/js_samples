<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dark Toggle</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
</head>

<body class="bg-gray-50 text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100">
    <main class="mx-auto max-w-md p-6 space-y-4">
        <header class="flex items-center justify-between">
            <h1 class="text-2xl font-semibold">ダークモード切替</h1>
            <button id="themeBtn" type="button" class="rounded-xl border border-gray-300 bg-white px-3 py-2 text-sm font-medium shadow-sm
               hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <span id="themeIcon" aria-hidden="true">🌞</span>
                <span id="themeLabel">ライト</span>
            </button>
        </header>

        <div class="rounded-xl border border-gray-200 bg-white p-4
                dark:border-gray-700 dark:bg-gray-800">
            <p class="text-gray-600 dark:text-gray-300">ボタンで切り替え。</p>
        </div>

        <!-- 表示カード -->
        <section>
            <div class="rounded-2xl border border-gray-200 bg-white p-4 shadow-sm">
                <h2 class="text-sm font-medium text-gray-700 mb-2">現在の Cookie</h2>
                <pre id="cookies"
                    class="min-h-[96px] whitespace-pre-wrap rounded-xl border border-gray-100 bg-gray-50 p-3 text-sm text-gray-800">(まだありません)</pre>
            </div>
        </section>
    </main>

    <script defer src="js/cookie.js"></script>
    <script defer src="js/theme.js"></script>
</body>

</html>
