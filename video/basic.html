<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/slider.css">
</head>

<body class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-4 w-[50%] relative">
        <video oncanplay="onLoadedVideo()" onloadedmetadata="onLoadedMetadata()" id="video" class="w-full rounded mb-4">
        </video>

        <div class="flex items-center justify-start mb-4">
            <!-- Play/Pause Button -->
            <button onclick="play()" id="playPauseBtn"
                class="mx-2 text-gray-500 rounded flex items-center justify-center appearance-none">
                <img id="playIcon" src="icons/play-icon.svg" alt="Play Icon" class="h-8 w-8">
            </button>
            <button onclick="pause()" id="playPauseBtn"
                class="mx-2 text-gray-500 rounded flex items-center justify-center appearance-none">
                <img id="playIcon" src="icons/pause-icon.svg" alt="Play Icon" class="h-8 w-8">
            </button>
            <input oninput="onChangeVolume(event)" id="volumeSlider" type="range" min="0" max="1" step="0.01"
                class="mr-2 w-24 appearance-none">
        </div>

        <div id="video-status">
            <h2 class="text-2xl font-bold">Status</h2>
            <div>
                <label for="">duration:</label>
                <span id="duration"></span>
            </div>
            <div>
                <label for="">volume:</label>
                <span id="volume"></span>
            </div>
            <div>
                <label for="">currentTime:</label>
                <span id="currentTime"></span>
            </div>
            <div>
                <label for="">paused:</label>
                <span id="paused"></span>
            </div>
            <div>
                <label for="">playbackRate:</label>
                <span id="playbackRate"></span>
            </div>
        </div>
    </div>

    <script src="js/basic.js" defer></script>
</body>

</html>
