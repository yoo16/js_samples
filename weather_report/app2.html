<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 id="title" class="text-3xl text-center font-bold mb-2">天気予報</h1>

        <!-- 日時 -->
        <div class="text-xl text-center font-bold mb-2">
            <span id="reported-at"></span>
        </div>

        <!-- Error -->
        <div id="error" class="p-3 text-center text-red-500"></div>

        <!-- Weather -->
        <div id="weather-container" class="my-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

        <!-- Area -->
        <div id="center-container" class="grid gap-2 grid-cols md:grid-cols-3"></div>
    </div>

    <script defer src="js/weatherCodes.js"></script>
    <script defer src="js/app2.js"></script>
</body>

</html>
