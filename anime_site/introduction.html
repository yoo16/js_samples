<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター紹介</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-black">キャラクター紹介</h1>
        </header>

        <div id="characterContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
        onclick="closeModal(event)">
        <div class="bg-white rounded-lg p-6 max-w-3xl w-full flex" onclick="event.stopPropagation()">
            <div class="w-1/3 p-2">
                <img id="image" class="w-full h-auto max-h-80 object-cover rounded-md mb-4" src="" alt="">
            </div>
            <div class="w-2/3 p-2">
                <h2 id="name" class="text-3xl font-semibold text-gray-800 mb-1"></h2>
                <div id="furigana" class="text-gray-600 mb-1"></div>
                <div id="description" class="py-1"></div>

                <div class="my-2 flex items-center">
                    <label for="age" class="min-w-32 bg-pink-500 text-white py-2 px-4 font-bold inline-block mr-4">年齢</label>
                    <span id="age"></span>
                </div>
                
                <div class="my-2 flex items-center">
                    <label for="gender" class="min-w-32 bg-pink-500 text-white py-2 px-4 font-bold inline-block mr-4">性別</label>
                    <span id="gender"></span>
                </div>
                
                <div class="my-2 flex items-center">
                    <label for="ability" class="min-w-32 bg-pink-500 text-white py-2 px-4 font-bold inline-block mr-4">能力</label>
                    <span id="ability"></span>
                </div>

                <div class="my-2 flex items-center">
                    <label for="likes" class="min-w-32 bg-pink-500 text-white py-2 px-4 font-bold inline-block mr-4">好きなもの</label>
                    <div id="likes"></div>
                </div>
            </div>
            <button onclick="closeModal()"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
    </div>

    <script src="js/characters.js" defer></script>
    <script src="js/introduction.js" defer></script>
</body>

</html>
