<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター紹介</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/characters.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-5">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-black">キャラクター紹介</h1>
        </header>

        <div id="characterContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" onclick="closeModal(event)">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl w-full flex" onclick="event.stopPropagation()">
            <div class="w-1/3">
                <img id="modalImage" class="w-full h-auto max-h-80 object-cover rounded-md mb-4" src="" alt="キャラクターの画像">
            </div>
            <div class="p-6 w-2/3">
                <h2 id="modalName" class="text-3xl font-semibold text-gray-800 mb-2"></h2>
                <div id="modalFurigana" class="text-gray-600 mb-2"></div>
                <div id="description" class="py-3"></div>
                <ul id="modalDetails" class="list-disc list-inside space-y-2 text-gray-700"></ul>
            </div>
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
    </div>
</body>
</html>
